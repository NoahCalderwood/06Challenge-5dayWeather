<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <title>5 Day Forecast</title>
</head>

<body>
    <header class="p-2 mb-2 text-center text-white bg-dark">
        <h1>5 Day Forecast</h1>
    </header>

    <main class="mx-4 mb-2 px-4 pb-2">
        <div class="row">

            <!-- City search bar -->
            <section class="col-12 col-lg-2 col-md-2 d-flex flex-column">
                <aside>
                    <form class="d-grid" id="city-form">
                        <h4>Search for a City</h4>
                        <input type="text" class="form-control mb-2" id="city">
                        <button type="submit" class="btn btn-primary mb-2">Search</button>
                    </form>
                </aside>
                <div>
                    <span id="city-search-term"></span>
                    <div id="city-container" class="d-grid gap-2"></div>
                </div>
            </section>

            <!-- 5 day forecast  -->
            <article class="col-12 col-lg-10 col-md-10 d-flex flex-column">
                <div id="city-current-day" class="d-flex flex-row w-80 border border-dark bg-primary"></div>
                <h3>5-Day Forecast:</h3>
                <div id="city-weather-container" class=" d-flex flex-row my-3"></div>
            </article>

        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.min.js"></script>
    <script src="./script.js"></script>
</body>
